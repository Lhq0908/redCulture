<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <title>法卡山-首页</title>
  <!-- 页面描述 -->
  <meta name="description" content="欢迎您使用法卡山官网" />
  <!-- 页面关键词 -->
  <meta name="keywords" content="法卡山" />
  <!-- 页面编码 -->
  <meta charset="UTF-8">
  <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 网页作者 -->
  <meta name="author" content="c2b@syd666.com" />
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 不让百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- 不缓存网页 -->
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="retrieve">
    <div class="common-logo">
      <div class="w1120 d-flex align-items-center">
        <img class="logo-img" src="images/LOGO.png" />
        <p>法卡山部队老兵军网</p>
      </div>
    </div>

    <!-- 底部 -->
    <div class="common-foot">
      <div class="w1120">
        版权所有 2019 © 省游灯环球畅游有限公司All Rights Reserved 桂ICP备17000381号-2
      </div>
    </div>
  </div>
</body>

</html>
